<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard</title>
</head>
<body>
    <div class="container-1">
        <button id="login_button">Login</button>
        <p id="active_display"></p>
        <div class="login-container">
            <p id="user_name"></p>
            <p id="last_login"></p>
        </div>
    </div>

    <div class="container-2">
        <p id="counter">0</p>
        <p id="numberType">This number is:</p>
        <button id="minusButton">-</button>
        <button id="plusButton">+</button>
    </div>

    <div class="container-3">

    </div>

    <div class="container-4">

    </div>

    <style>
        body {
            font-family: roboto;
            display: flex;
            flex-direction: row;
            font-size: medium;
            margin: 10;
            height: 100vh;
            overflow: hidden; /* Prevent body from scrolling, is this needed? */
        }

        .container-1, .container-2, .container-3, .container-4 {
            display: flex;
            flex-direction: column;
            width: 170px;
            align-items: center;
            outline: solid 1px black;
            padding: 4px;
            height: 20%;
        }

        #last_login, #user_name {
            text-align: center;
        }
    </style>
    
    <script>
        const loginButton = document.querySelector('#login_button');
        let loginContainer = document.querySelector('.login-container');
        let userName = document.querySelector('#user_name');
        let lastLogin = document.querySelector('#last_login');
        let activeDisplay = document.querySelector('#active_display'); 
        let isActive = false;

        activeDisplay.textContent = 'Not Active';


        loginButton.onclick = () => {
            if(isActive == true) {
                isActive = false;
                loginContainer.style.display = "none";
                loginButton.textContent = 'Login';
                activeDisplay.textContent = 'User is Not Active';
                console.log(isActive);
            } else {
                isActive = true;
                loginButton.textContent = 'Logout';
                loginContainer.style.display = "block";
                userName.textContent = 'D3b14n';
                lastLogin.textContent = new Date().toLocaleString();
                activeDisplay.textContent = 'User is Active';
                console.log(isActive);
            }  
        }
    </script>
</body>
</html>
